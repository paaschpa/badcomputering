<div class="container">
    <div class="panel panel-primary" data-ng-repeat="speaker in speakers">
        <div class="panel-heading">
            <h3 class="panel-title">{$speaker.first_name$} {$speaker.last_name$}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <img src="{$speaker.profile_image$}"/>
                </div>
                <div class="col-md-9">
                    {$speaker.biography$}
                </div>
            </div>
        </div>
    </div>
</div>
