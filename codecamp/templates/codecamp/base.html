<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>
    <style>
        @media (max-width: 767px) {
            .header_logo {
                background: url({{ STATIC_URL }}CCC.png) no-repeat center;
                height:150px;
            }
        }
        @media (min-width: 767px){
            .header_logo{
                background: url({{ STATIC_URL }}ChicagoSkyline.png) no-repeat center;
                height:150px;
            }
        }
    </style>
    {% block css %}
    {% endblock %}

    {% block preload_js %}
    {% endblock %}

    {% block extra-head %}{% endblock %}
      <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
  </head>

  <body style="background-color: #f1f1f1">
        <div class="container header_logo">
        </div>
        <div class="navbar navbar-inverse" role="navigation">
          <div class="container text-center" style="width:700px;">
            <div class="navbar-header" style="float: left">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#about">Register</a></li>
                <li><a href="#contact">Schedule</a></li>
                <li><a href="#contact">Sessions</a></li>
                <li><a href="#contact">Presenters</a></li>
                <li><a href="#contact">Sponsors</a></li>
                <li><a href="#contact">About</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

    <div class="container" style="padding-top:25px">

          {% block content %}
          {% endblock %}

    </div><!-- /.container -->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ STATIC_URL }}jquery.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}angular.min.js"></script>

    {% block js %}
    {% endblock %}
  </body>
</html>
